<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do'a</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #1b2735, #090a0f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      min-height: 80vh;
      background: rgba(0,0,0,0.4);
      padding: 30px 25px;
      border-radius: 10px;
      border: 1px solid #ffeb3b55;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      line-height: 1.8;
      text-align: justify;
      text-justify: inter-word;
      word-spacing: -1px; /* rapatkan spasi antar kata */
      margin-bottom: 18px;
    }

    a {
      display: inline-block;
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      color: #ffeb3b;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid #ffeb3b;
      transition: all 0.3s ease;
      align-self: center;
    }

    a:hover {
      background: rgba(255,235,59,0.2);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Rekata</h1>
      <p>
        Rekata dikaulah penyajak keremangan, berkilau baswara tampak syahda
        nan berlarik dibentangan atap buana, memenuhi kehampaan ruang lenggang.
      </p>
      <p>
        Kendati arunika sekalipun, dan engkau samar dirajut mega
        serta kau terbelenggu garis waktu, tetaplah menjadi sabitah kirana.
      </p>
    </div>
    <a href="index.html">Kembali</a>
  </div>
</body>
</html>
